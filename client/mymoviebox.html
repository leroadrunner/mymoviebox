<head>
  <title>mymoviebox</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">       
         <a class="navbar-brand" href="home"><span class="glyphicon glyphicon-film"></span> MyMovieBox</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li id="mylist"><a href="mylist">Ma liste [ {{listSize}} Go ] </a></li>
          <li id="home" class="active"><a href="home"><span class="glyphicon glyphicon-home"></span></a></li>
          <li>{{> loginButtons align="right"}}</li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>  
  {{> modal}}
  {{> movies}}
</template>  

<template name="movies">
  <div id="wrapper">
    {{#each items}}
    <div class="item">
      <img  alt="{{Title}}" src="posters/{{Poster}}">  
      <div class="mov-cover">
        <h2> {{Title}} </h2>
        {{#if selected}}
          <button type="button" class="btn btn-default add-to-list" id="{{imdbID}}"> 
            <span class="glyphicon glyphicon-plus"></span>
            Ajouter à ma liste 
          </button> 
        {{else}}
          <button type="button" class="btn btn-default remove-from-list" id="{{imdbID}}"> 
            <span class="glyphicon glyphicon-minus"></span>
            Supprimer de ma liste 
          </button>         
        {{/if}}        
      </div>
    </div>  
    {{/each}}
  </div>    
</template>

<template name="modal">
  {{#if modalState}}
      <div class="modal-outer">
        {{#with movie}}
          <a class="no-target" href="http://www.imdb.com/title/{{imdbID}}" target="_blank">
            <img alt="{{Title}}" src="posters/{{Poster}}">
          </a>
          <h1> {{Title}} </h1>
          <div class="mov-details">
            <p> De : {{Director}} </p>
            <p> Avec : {{Actors}} </p>
            <p> Année : {{Year}} </p>
            <p> Pays : {{Country}} </p> 
            <p> Type : {{Type}} </p>
            <br>
            <p> Taille : {{size}} Go </p>            
          </div>
          {{#if selected}}
            <button type="button" class="btn btn-default add-to-list" id="{{imdbID}}"> 
              <span class="glyphicon glyphicon-plus"></span>
              Ajouter à ma liste 
            </button> 
          {{else}}
            <button type="button" class="btn btn-default remove-from-list" id="{{imdbID}}"> 
              <span class="glyphicon glyphicon-minus"></span>
              Supprimer de ma liste 
            </button>         
          {{/if}}    
            <br><br>        
        {{/with}}         
      </div>
  {{/if}}
</template>
